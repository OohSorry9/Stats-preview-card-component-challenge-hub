<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="images/image-header-mobile.jpg" alt="">
    <div class="container-box">
      <div class="heading">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="para1"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="item">
          <h2 class="stath1">10k+</h2> <p class="statp">companies</p>
        </div>
        <div class="item">
          <h2 class="stath1">314</h2> <p class="statp">templates</p>
        </div>
        <div class="item">
          <h2 class="stath1">12m+</h2> <p class="statp">queries</p>
        </div>

      </div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/OohSorry9" target="_blank">OohSorry</a>.
  </div>
</body>

</html>
